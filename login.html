<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PI-1-v2/styles/login.css">
    <title>PI Login Page</title>
</head>
<body>
    <main class="main_login">
        <div class="left_login">
            <div class="foto-container">
                <img src="/PI-1-v2/img/fotinha-login.svg">
            </div>
        </div>

        <div class="right_login">
            <div class="card_login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="username">Usu√°rio</label>
                    <input type="text" name="username" placeholder="CPF ou CNPJ">
                </div>

                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>

                <div class="all_buttons">
                    <div class="login_icons">
                        <button type="button" class="icons_button">
                            <a href="URL"></a>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1024px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook">
                        </button>
    
                        <button type="button" class="icons_button">
                            <a href="URL"></a>
                            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
                        </button>
                    </div>

                    <div class="login_checkbox">
                        <input type="checkbox" class="input_checkbox">Manter Login
                    </div>

                    <button type="button" class="button_login" disabled>Entrar</button>

                    <a href="URL" class="login_link" target="_blank" rel="noopener noreferrer">Esqueceu a Senha?</a>
                </div>
            </div>
        </div> 
    </main>
    <script src="/PI-1-v2/java/login.js"></script>
</body>
</html>
